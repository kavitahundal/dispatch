<div ng-controller="RegisterController" class="col-md-6 col-md-offset-3">
	<h2>Register</h2>

	<div class="col-sm-8 col-sm-offset-2">

		<form name='registerForm' ng-submit="submitForm()"
			novalidate>

			<!-- FIRST NAME -->
			<div class="form-group" ng-class="{'has-error' : registerForm.firstName.$invalid && !registerForm.firstName.$pristine && submitted}">
				<label>First Name</label> 
				<input type="text" name="firstName" class="form-control" ng-model="user.firstName" required>
  				<p ng-show="registerForm.firstName.$invalid && !registerForm.firstName.$pristine && submitted " class="help-block">Your first name is required.</p>
				
			</div>
			
			<!-- LAST NAME -->
			<div class="form-group" ng-class="{'has-error' : registerForm.lastName.$invalid && !registerForm.lastName.$pristine && submitted}">
				<label>Last Name</label> 
				<input type="text" name="lastName" class="form-control" ng-model="user.lastName" required>
  				<p ng-show="registerForm.lastName.$invalid && registerForm.lastName.$dirty && submitted" class="help-block">Your last name is required.</p>
			</div>
						
			<!-- COMPANY NAME -->
			<div class="form-group" ng-class="{'has-error' : registerForm.companyName.$invalid && !registerForm.companyName.$pristine && submitted }">
				<label>Company Name</label> 
				<input type="text" name="companyName" class="form-control" ng-model="user.companyName" ng-minlength="2">				
				<p ng-show="registerForm.companyName.$error.minlength && submitted" class="help-block">Please enter a valid company name</p>
			</div>
			
			<!-- EMAIL -->
			<div class="form-group">
				<label>Email</label> 
				<input type="email" name="email" ng-class="{'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine && submitted }" 
					   class="form-control" ng-model="user.email" required>
				<p ng-show="registerForm.email.$invalid && registerForm.email.$dirty && submitted " class="help-block">Your email is required</p>
				<p ng-show="registerForm.email.$error.email" class="help-block && submitted ">Please enter a valid email address</p>
			</div>
			
			<!-- PASSWORD -->
			<div class="form-group">
				<label>Password</label> 
				<input type="password" name="password" class="form-control" ng-class="{'has-error' : registerForm.password.$invalid && !registerForm.password.$pristine && submitted}" ng-model="user.password" ng-minlength="5" ng-maxlength="25" required>
				<p ng-show="registerForm.lastName.$invalid && registerForm.lastName.$dirty && submitted " class="help-block">Your last name is required</p>
				<p ng-show="registerForm.password.$error.minlength && submitted" class="help-block">Your password is too short</p>
				<p ng-show="registerForm.password.$error.maxlength && submitted" class="help-block">Your password is too long</p>
			</div>
			
			<!-- SUBMIT BUTTON -->
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
	</div>
</div>
