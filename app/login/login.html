
<div ng-controller="loginController">
	<h2>Login</h2>

	<div id="status-buttons" class="text-center">
		<a ui-sref-active="active" ui-sref=".profile"><span>1</span>Profile</a> 
		<a ui-sref-active="active" ui-sref=".info"><span>2</span>Info</a> 
		
		<a ui-sref-active="active" ui-sref=".interests"><span>3</span>Interests</a>
		<a ui-sref-active="active" ui-sref=".payment"><span>4</span>Payment</a>
	</div>

	<!-- use ng-submit to catch the form submission and use our Angular function -->
	<form id="signup-form" ng-submit="processForm()">
		<!-- our nested state views will be injected here -->
		<div id="form-views" ui-view></div>
	</form>

	<pre>
		{{formData}}
	</pre>
</div>
